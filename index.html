<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLUETest - Ultimate Telemetry</title>
    <style>
        :root { --accent: #00ffcc; --bg: #000; --card: #121212; --danger: #ff3e3e; --record: #ff4757; --test: #f1c40f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 260px 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; margin-bottom: 5px; }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }
        .logo span { color: var(--accent); }
        #status-tag { font-size: 0.7rem; color: #666; border: 1px solid #333; padding: 2px 8px; border-radius: 10px; }

        .test-panel { width: 100%; background: linear-gradient(145deg, #1a1a1a, #0a0a0a); border: 1px solid #333; border-radius: 16px; padding: 15px; margin-bottom: 15px; display: none; flex-direction: column; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .test-row { display: flex; justify-content: space-between; align-items: center; }
        .test-val { font-family: "Courier New", monospace; font-weight: bold; font-size: 1.4rem; color: var(--test); }
        .test-label { font-size: 0.8rem; color: #888; }
        .progress-bar { width: 100%; height: 4px; background: #222; border-radius: 2px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--test); transition: 0.1s linear; }

        .rec-control-panel { width: 100%; background: #0a0a0a; border: 1px solid #222; border-radius: 16px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 12px; }
        .rec-row { display: flex; justify-content: space-between; align-items: center; }
        .rec-timer { font-family: "Courier New", monospace; font-size: 1.2rem; font-weight: bold; color: var(--record); }
        
        #speed { font-size: 5.5rem; font-weight: 800; line-height: 1; color: var(--accent); font-variant-numeric: tabular-nums; margin-top: 10px; text-align: center;}
        .speed-unit { font-size: 0.9rem; color: #666; letter-spacing: 2px; margin-bottom: 10px; text-align: center;}

        .g-bowl-outer { width: 240px; height: 240px; border: 2px solid #333; border-radius: 50%; position: relative; background: radial-gradient(circle, #111 0%, #000 100%); margin: 10px auto; overflow: visible; }
        .g-axis-h { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255,255,255,0.15); transform: translateY(-50%); }
        .g-axis-v { position: absolute; left: 50%; top: 0; width: 1px; height: 100%; background: rgba(255,255,255,0.15); transform: translateX(-50%); }
        .g-circle { position: absolute; border: 1px dashed rgba(255,255,255,0.2); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .g-circle-05 { width: 50%; height: 50%; }
        .g-circle-10 { width: 100%; height: 100%; border-style: solid; border-color: rgba(255,255,255,0.3); }
        .g-label { position: absolute; font-size: 10px; color: #555; font-weight: bold; }
        .g-label-05 { top: 25%; left: 52%; transform: translateY(-50%); }
        .g-label-10 { top: 2%; left: 52%; }
        #g-dot { width: 18px; height: 18px; background: var(--danger); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--danger); transition: 0.05s linear; z-index: 20; border: 2px solid #fff; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
        .card { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #222; display: flex; flex-direction: column; align-items: center; }
        .card-label { font-size: 0.6rem; color: #555; text-transform: uppercase; }
        .card-value { font-size: 1.1rem; font-weight: 700; color: #eee; }

        .actions { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); padding: 15px 20px calc(20px + env(safe-area-inset-bottom)); display: flex; flex-direction: column; gap: 8px; border-top: 1px solid #333; z-index: 500; }
        .btn-row { display: flex; gap: 8px; }
        button { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        #btn-record { background: var(--record); color: #fff; }
        #btn-record.recording { background: #333; border: 1px solid #444; }
        #btn-test { background: var(--test); color: #000; }
        #btn-connect { background: var(--accent); color: #000; }
        #btn-connect.connected { background: #333; color: #fff; border: 1px solid #444; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BLUE<span>TEST</span></div>
        <div id="status-tag">DISCONNECTED</div>
    </header>

    <div class="test-panel" id="test-panel">
        <div class="test-row"><span class="test-label">0-60 KM/H</span><span class="test-val" id="t60">--.-- s</span></div>
        <div class="progress-bar"><div class="progress-fill" id="p60"></div></div>
        <div class="test-row"><span class="test-label">0-100 KM/H</span><span class="test-val" id="t100">--.-- s</span></div>
        <div class="progress-bar"><div class="progress-fill" id="p100"></div></div>
    </div>

    <div class="rec-control-panel">
        <div class="rec-row">
            <div id="rec-info"><span style="color:#444">●</span> IDLE</div>
            <div class="rec-timer" id="rec-timer">00:00:00</div>
        </div>
        <div class="rec-row">
            <select id="select-freq" style="background:#1a1a1a; color:var(--accent); border:1px solid #333; padding:5px; border-radius:5px;">
                <option value="25" selected>25 Hz</option>
                <option value="50">50 Hz</option>
                <option value="100">100 Hz</option>
            </select>
        </div>
    </div>

    <div id="speed">0</div>
    <div class="speed-unit">KM/H</div>

    <div class="g-bowl-outer">
        <div class="g-axis-h"></div>
        <div class="g-axis-v"></div>
        <div class="g-circle g-circle-05"></div>
        <div class="g-circle g-circle-10"></div>
        <span class="g-label g-label-05">0.5G</span>
        <span class="g-label g-label-10">1.0G</span>
        <div id="g-dot"></div>
    </div>

    <div class="stats-grid">
        <div class="card"><span class="card-label">Long G</span><span class="card-value" id="long-g">0.00</span></div>
        <div class="card"><span class="card-label">Lat G</span><span class="card-value" id="lat-g">0.00</span></div>
        <div class="card"><span class="card-label">Sound (dB)</span><span class="card-value" id="db-value">OFF</span></div>
        <div class="card"><span class="card-label">Altitude</span><span class="card-value" id="alt">--</span></div>
    </div>

    <div class="actions">
        <div class="btn-row">
            <button id="btn-record">LOGGING</button>
            <button id="btn-test">ACCEL TEST</button>
        </div>
        <div class="btn-row">
            <button id="btn-audio" style="background:#1a1a1a; color:#fff; border:1px solid #333;">MIC</button>
            <button id="btn-connect">CONNECT</button>
            <button id="btn-calib" style="background:#1a1a1a; color:#fff; border:1px solid #333;">CALIB</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <h2 id="m-title">CALIBRATION</h2>
        <div style="width:100%; height:6px; background:#222; margin:20px 0;"><div id="progress-fill" style="height:100%; background:var(--accent); width:0%;"></div></div>
        <button onclick="abortCal()" style="background:transparent; color:#666;">ABORT</button>
    </div>

<script>
    const UUIDS = { SVC: '6e400001-b5a3-f393-e0a9-e50e24dcca9e', TX: '6e400003-b5a3-f393-e0a9-e50e24dcca9e' };
    let device, txChar, buffer = new Uint8Array(0);
    let state = { spd: 0, longG: 0, latG: 0, db: 0, alt: 0, lat: 0, lon: 0 };
    let offsets = JSON.parse(localStorage.getItem('rb_off')) || {x:0, y:0, z:1000}, fwdVector = JSON.parse(localStorage.getItem('rb_fwd')) || {x:1, y:0};
    
    let isRecording = false, isTesting = false, logBuffer = [], logInterval = null;
    let accelTimer = { active: false, startAbsTime: 0, t60: null, t100: null };
    let audioCtx, analyser, calStep = 0, samples = [];

    // --- 连接按钮切换逻辑 ---
    document.getElementById('btn-connect').onclick = async function() {
        if (device && device.gatt.connected) {
            // 如果已连接，执行断开
            try {
                await device.gatt.disconnect();
                onDisconnected();
            } catch (e) { console.warn(e); }
            return;
        }

        try {
            device = await navigator.bluetooth.requestDevice({ filters: [{namePrefix: 'RaceBox '}], optionalServices: [UUIDS.SVC] });
            const server = await device.gatt.connect();
            txChar = await (await server.getPrimaryService(UUIDS.SVC)).getCharacteristic(UUIDS.TX);
            await txChar.startNotifications();
            
            txChar.addEventListener('characteristicvaluechanged', (e) => {
                let chunk = new Uint8Array(e.target.value.buffer);
                let tmp = new Uint8Array(buffer.length + chunk.length);
                tmp.set(buffer); tmp.set(chunk, buffer.length);
                buffer = tmp; parsePackets();
            });

            device.addEventListener('gattserverdisconnected', onDisconnected);
            
            this.innerText = "DISCONNECT";
            this.classList.add('connected');
            document.getElementById('status-tag').innerText = "CONNECTED";
        } catch (e) { console.warn(e); }
    };

    function onDisconnected() {
        const btn = document.getElementById('btn-connect');
        btn.innerText = "CONNECT";
        btn.classList.remove('connected');
        document.getElementById('status-tag').innerText = "DISCONNECTED";
        state.spd = 0; // 重置速度显示
        document.getElementById('speed').innerText = "0";
    }

    // --- 核心解析 (RaceBox 协议) ---
    function parsePackets() {
        while (buffer.length >= 8) {
            if (buffer[0] !== 0xB5 || buffer[1] !== 0x62) { buffer = buffer.slice(1); continue; }
            let len = buffer[4] | (buffer[5] << 8);
            if (buffer.length < (len + 8)) break;
            if (buffer[2] === 0xFF && buffer[3] === 0x01) decode(buffer.slice(6, 6 + len));
            buffer = buffer.slice(len + 8);
        }
    }

    function decode(payload) {
        const dv = new DataView(payload.buffer, payload.byteOffset);
        let raw = { x: dv.getInt16(68, true), y: dv.getInt16(70, true), z: dv.getInt16(72, true) };
        
        if (calStep === 1) {
            samples.push(raw);
            document.getElementById('progress-fill').style.width = (samples.length/50)*100 + "%";
            if (samples.length >= 50) { 
                offsets = { x: samples.reduce((a,b)=>a+b.x,0)/50, y: samples.reduce((a,b)=>a+b.y,0)/50, z: samples.reduce((a,b)=>a+b.z,0)/50 }; 
                localStorage.setItem('rb_off', JSON.stringify(offsets)); 
                calStep = 2; samples = []; 
            }
        } else if (calStep === 2) {
            let cx = raw.x - offsets.x, cy = raw.y - offsets.y;
            if (Math.sqrt(cx*cx + cy*cy) > 350) {
                samples.push({x:cx, y:cy});
                if (samples.length >= 40) { 
                    let ax = samples.reduce((a,b)=>a+b.x,0)/40, ay = samples.reduce((a,b)=>a+b.y,0)/40, m = Math.sqrt(ax*ax+ay*ay); 
                    fwdVector = {x: ax/m, y: ay/m}; 
                    localStorage.setItem('rb_fwd', JSON.stringify(fwdVector)); 
                    abortCal(); 
                }
            }
        }
        
        let dx = raw.x - offsets.x, dy = raw.y - offsets.y;
        state.longG = (dx * fwdVector.x + dy * fwdVector.y) / 1000;
        state.latG = (dy * fwdVector.x - dx * fwdVector.y) / 1000;
        state.spd = dv.getInt32(48, true) * 0.0036;
        state.alt = (dv.getInt32(36, true)/1000).toFixed(1);
        state.lon = dv.getInt32(24, true) / 1e7;
        state.lat = dv.getInt32(28, true) / 1e7;

        document.getElementById('speed').innerText = Math.round(state.spd);
        document.getElementById('long-g').innerText = state.longG.toFixed(2);
        document.getElementById('lat-g').innerText = state.latG.toFixed(2);
        document.getElementById('alt').innerText = state.alt + "m";
        
        const dot = document.getElementById('g-dot');
        dot.style.left = `calc(50% + ${(state.latG) * 120}px)`;
        dot.style.top = `calc(50% + ${(-state.longG) * 120}px)`;
    }

    // --- 加速测试逻辑 ---
    document.getElementById('btn-test').onclick = function() {
        if(!isTesting) {
            isTesting = true;
            accelTimer = { active: false, startAbsTime: 0, t60: null, t100: null };
            document.getElementById('test-panel').style.display = 'flex';
            document.getElementById('t60').innerText = "--.-- s";
            document.getElementById('t100').innerText = "--.-- s";
            document.getElementById('p60').style.width = "0%";
            document.getElementById('p100').style.width = "0%";
            this.innerText = "EXIT TEST";
            this.style.background = "#444"; this.style.color = "#fff";
            startLogging(true);
        } else {
            isTesting = false;
            document.getElementById('test-panel').style.display = 'none';
            this.innerText = "ACCEL TEST";
            this.style.background = "var(--test)"; this.style.color = "#000";
            if(isRecording) { clearInterval(logInterval); isRecording = false; logBuffer = []; resetUI(); }
        }
    };

    function startLogging(fromTest = false) {
        const freq = parseInt(document.getElementById('select-freq').value);
        const intervalMs = 1000 / freq;
        isRecording = true; logBuffer = [];
        const startTime = Date.now();
        document.getElementById('btn-record').innerText = "STOP & SAVE";
        document.getElementById('btn-record').classList.add('recording');
        document.getElementById('rec-info').innerHTML = `<span style="color:var(--record); animation:blink 1s infinite">●</span> ${fromTest ? 'TEST WAITING' : 'LOGGING'}`;

        let frameCount = 0;
        logInterval = setInterval(() => {
            const absT = startTime + (frameCount * intervalMs);
            if(isTesting) {
                if(!accelTimer.active && state.longG > 0.05 && state.spd > 0.5) {
                    accelTimer.active = true; accelTimer.startAbsTime = absT;
                    document.getElementById('rec-info').innerHTML = `<span style="color:var(--test); animation:blink 0.5s infinite">●</span> ACCEL ACTIVE`;
                }
                if(accelTimer.active) {
                    let curDiff = (absT - accelTimer.startAbsTime) / 1000;
                    if(!accelTimer.t60) {
                        document.getElementById('t60').innerText = curDiff.toFixed(2) + " s";
                        document.getElementById('p60').style.width = Math.min((state.spd/60)*100, 100) + "%";
                        if(state.spd >= 60) accelTimer.t60 = curDiff.toFixed(2);
                    }
                    if(!accelTimer.t100) {
                        document.getElementById('t100').innerText = curDiff.toFixed(2) + " s";
                        document.getElementById('p100').style.width = Math.min((state.spd/100)*100, 100) + "%";
                        if(state.spd >= 100) { accelTimer.t100 = curDiff.toFixed(2); setTimeout(() => { if(isTesting) autoSaveTest(); }, 500); }
                    }
                }
            }
            logBuffer.push([frameCount+1, new Date(absT).toISOString(), state.lat.toFixed(6), state.lon.toFixed(6), state.alt, state.spd.toFixed(2), state.latG.toFixed(3), state.longG.toFixed(3), state.db].join(","));
            frameCount++;
            document.getElementById('rec-timer').innerText = new Date(frameCount * intervalMs).toISOString().substr(11, 8);
        }, intervalMs);
    }

    function autoSaveTest() {
        const fileName = `Accel_test_0-60kph${accelTimer.t60}s_0-100kph${accelTimer.t100}s_${new Date().getTime()}.csv`;
        saveCSV(fileName);
        isTesting = false;
        document.getElementById('btn-test').innerText = "ACCEL TEST";
        document.getElementById('btn-test').style.background = "var(--test)";
        document.getElementById('test-panel').style.display = 'none';
    }

    function saveCSV(fileName) {
        isRecording = false; clearInterval(logInterval);
        if (logBuffer.length === 0) return;
        const header = "Record,Time,Latitude,Longitude,Altitude,Speed,GForceX,GForceZ,Sound_dB\n";
        const blob = new Blob([header + logBuffer.join("\n")], { type: 'text/csv' });
        const a = document.createElement('a');
        a.download = fileName; a.href = URL.createObjectURL(blob); a.click();
        resetUI();
    }

    function resetUI() {
        document.getElementById('btn-record').innerText = "LOGGING";
        document.getElementById('btn-record').classList.remove('recording');
        document.getElementById('rec-info').innerHTML = `<span style="color:#444">●</span> IDLE`;
        document.getElementById('rec-timer').innerText = "00:00:00";
    }

    document.getElementById('btn-record').onclick = () => isRecording ? saveCSV(`General_${Date.now()}.csv`) : startLogging(false);
    document.getElementById('btn-calib').onclick = () => { calStep = 1; samples = []; document.getElementById('modal').style.display = 'flex'; };
    function abortCal() { calStep = 0; document.getElementById('modal').style.display = 'none'; }

    // --- 音频分贝逻辑 ---
    document.getElementById('btn-audio').onclick = async function() {
        if (!audioCtx) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new AudioContext(); analyser = audioCtx.createAnalyser();
            audioCtx.createMediaStreamSource(stream).connect(analyser);
            this.style.color = "var(--accent)";
            setInterval(() => {
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(data);
                let sum = 0; for(let i=0; i<data.length; i++){ let v=(data[i]-128)/128; sum+=v*v; }
                state.db = Math.floor(Math.sqrt(sum/data.length) * 100 + 40);
                document.getElementById('db-value').innerText = state.db;
            }, 100);
        }
    };
</script>
</body>
</html>
