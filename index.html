<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RaceBox Pro + Sound Logger (Ultimate)</title>
    <style>
        :root { --accent: #00ffcc; --bg: #000; --card: #121212; --danger: #ff3e3e; --record: #ff4757; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 230px 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* 顶部状态 */
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; margin-bottom: 5px; }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }
        .logo span { color: var(--accent); }
        #status-tag { font-size: 0.7rem; color: #666; border: 1px solid #333; padding: 2px 8px; border-radius: 10px; }

        /* 采样面板 */
        .rec-control-panel { width: 100%; background: #0a0a0a; border: 1px solid #222; border-radius: 16px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .rec-row { display: flex; justify-content: space-between; align-items: center; }
        .rec-timer { font-family: "Courier New", monospace; font-size: 1.2rem; font-weight: bold; color: var(--record); }
        .freq-badge { font-size: 0.7rem; background: #222; padding: 4px 8px; border-radius: 4px; color: #aaa; }
        
        select { background: #1a1a1a; color: var(--accent); border: 1px solid #333; padding: 8px; border-radius: 8px; font-size: 0.8rem; outline: none; }

        /* 速度与G-Bowl - 保持原始精美样式 */
        .speed-display { text-align: center; margin: 15px 0; }
        #speed { font-size: 5.5rem; font-weight: 800; line-height: 1; color: var(--accent); font-variant-numeric: tabular-nums; }
        .speed-unit { font-size: 0.9rem; color: #666; letter-spacing: 2px; }

        .g-bowl-outer { width: 280px; height: 280px; border: 2px solid #222; border-radius: 50%; position: relative; background: radial-gradient(circle, #111 0%, #000 100%); margin: 15px 0; }
        .g-circle { position: absolute; border: 1px dashed #222; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .g-circle-05 { width: 50%; height: 50%; }
        .g-circle-10 { width: 100%; height: 100%; border-style: solid; border-color: #333; }
        .cross-h, .cross-v { position: absolute; background: #222; }
        .cross-h { top: 50%; left: 0; width: 100%; height: 1px; }
        .cross-v { left: 50%; top: 0; width: 1px; height: 100%; }
        #g-dot { width: 16px; height: 16px; background: var(--danger); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 20px var(--danger); z-index: 10; transition: 0.05s linear; }

        /* 数据网格 - 完整保留所有卡片 */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 400px; }
        .card { background: var(--card); padding: 12px; border-radius: 14px; border: 1px solid #222; display: flex; flex-direction: column; align-items: center; }
        .card-label { font-size: 0.65rem; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        .card-value { font-size: 1.2rem; font-weight: 700; color: #eee; }
        .card.active { border-color: var(--accent); }

        /* 底部动作栏 */
        .actions { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); padding: 15px 20px calc(20px + env(safe-area-inset-bottom)); display: flex; flex-direction: column; gap: 10px; border-top: 1px solid #333; z-index: 500; }
        .btn-row { display: flex; gap: 8px; }
        button { flex: 1; padding: 16px; border-radius: 14px; border: none; font-weight: bold; font-size: 0.85rem; cursor: pointer; transition: 0.2s; }
        #btn-record { background: var(--record); color: white; font-size: 1rem; }
        #btn-record.recording { background: #333; border: 1px solid #444; }
        #btn-connect { background: var(--accent); color: #000; }
        #btn-audio { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        #btn-calib { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        button:active { transform: scale(0.96); }

        /* 弹窗系统 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .progress-track { width: 100%; height: 6px; background: #222; border-radius: 3px; margin: 30px 0; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.1s; }
    </style>
</head>
<body>

    <header>
        <div class="logo">RACEBOX<span>PRO</span></div>
        <div id="status-tag">DISCONNECTED</div>
    </header>

    <div class="rec-control-panel">
        <div class="rec-row">
            <div id="rec-info"><span style="color:#444">●</span> IDLE</div>
            <div class="rec-timer" id="rec-timer">00:00:00</div>
        </div>
        <div class="rec-row">
            <span class="freq-badge">TARGET FREQUENCY</span>
            <select id="select-freq">
                <option value="10">10 Hz</option>
                <option value="25" selected>25 Hz (Normal)</option>
                <option value="50">50 Hz (High-Res)</option>
                <option value="100">100 Hz (Turbo)</option>
            </select>
        </div>
    </div>

    <div class="speed-display">
        <div id="speed">0</div>
        <div class="speed-unit">KM/H</div>
    </div>

    <div class="g-bowl-outer">
        <div class="cross-h"></div><div class="cross-v"></div>
        <div class="g-circle g-circle-05"></div><div class="g-circle g-circle-10"></div>
        <div id="g-dot"></div>
    </div>

    <div class="stats-grid">
        <div class="card"><span class="card-label">Long G</span><span class="card-value" id="long-g">0.00</span></div>
        <div class="card"><span class="card-label">Lat G</span><span class="card-value" id="lat-g">0.00</span></div>
        <div class="card" id="card-db"><span class="card-label">Sound (dB)</span><span class="card-value" id="db-value">OFF</span></div>
        <div class="card"><span class="card-label">SVs</span><span class="card-value" id="svs">--</span></div>
        <div class="card"><span class="card-label">Battery</span><span class="card-value" id="bat">--</span></div>
        <div class="card"><span class="card-label">Altitude</span><span class="card-value" id="alt">--</span></div>
    </div>

    <div class="actions">
        <button id="btn-record">START LOGGING</button>
        <div class="btn-row">
            <button id="btn-audio">MIC OFF</button>
            <button id="btn-connect">CONNECT</button>
            <button id="btn-calib">CALIB</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <h2 id="m-title">CALIBRATION</h2>
        <p id="m-desc">--</p>
        <div class="progress-track"><div id="progress-fill"></div></div>
        <div id="cal-hint" style="color:var(--accent); font-weight:bold;">WAITING...</div>
        <button onclick="abortCal()" style="margin-top:30px; background:transparent; color:#666;">ABORT</button>
    </div>

<script>
    // --- 1. 变量定义 ---
    const UUIDS = { SVC: '6e400001-b5a3-f393-e0a9-e50e24dcca9e', TX: '6e400003-b5a3-f393-e0a9-e50e24dcca9e' };
    let device, txChar, buffer = new Uint8Array(0);
    
    // 物理状态快照 (生产者-消费者模式的核心)
    let state = { spd: 0, longG: 0, latG: 0, db: 0, alt: 0, svs: 0, bat: '0%' };
    
    // 校准存储
    let offsets = JSON.parse(localStorage.getItem('rb_off')) || {x:0, y:0, z:1000};
    let fwdVector = JSON.parse(localStorage.getItem('rb_fwd')) || {x:1, y:0};
    let calStep = 0, samples = [];

    // 采集系统
    let isRecording = false, logBuffer = [], recordStartT = 0, logInterval = null;

    // --- 2. 帧率优化逻辑 (稳定频率采样器) ---
    function startLogging() {
        const freq = parseInt(document.getElementById('select-freq').value);
        const intervalMs = 1000 / freq;
        
        isRecording = true;
        logBuffer = [];
        recordStartT = performance.now();
        const startWallTime = new Date();
        
        document.getElementById('btn-record').innerText = "STOP & SAVE";
        document.getElementById('btn-record').classList.add('recording');
        document.getElementById('rec-info').innerHTML = `<span style="color:var(--record); animation:blink 1s infinite">●</span> RECORDING @ ${freq}Hz`;

        // 使用高精度定时器
        logInterval = setInterval(() => {
            const now = performance.now();
            const relTime = ((now - recordStartT) / 1000).toFixed(3);
            const utcTime = new Date().toISOString();
            
            // 抓取当前时刻的状态快照
            const row = `${utcTime},${relTime},${state.spd},${state.longG.toFixed(3)},${state.latG.toFixed(3)},${state.db},${state.alt},${state.svs}`;
            logBuffer.push(row);
            
            // 更新 UI 计时
            const sec = Math.floor((now - recordStartT) / 1000);
            document.getElementById('rec-timer').innerText = new Date(sec * 1000).toISOString().substr(11, 8);
        }, intervalMs);
    }

    function stopLogging() {
        isRecording = false;
        clearInterval(logInterval);
        
        document.getElementById('btn-record').innerText = "START LOGGING";
        document.getElementById('btn-record').classList.remove('recording');
        document.getElementById('rec-info').innerHTML = `<span style="color:#444">●</span> IDLE`;

        if (logBuffer.length === 0) return;

        const header = "UTC_Timestamp,Relative_Time_s,Speed_kmh,LongG,LatG,Sound_dB,Alt_m,SVs\n";
        const blob = new Blob([header + logBuffer.join("\n")], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.download = `RaceLog_${new Date().getTime()}.csv`;
        a.href = url;
        a.click();
    }

    document.getElementById('btn-record').onclick = () => isRecording ? stopLogging() : startLogging();

    // --- 3. 蓝牙协议解析 (不删减任何原始逻辑) ---
    document.getElementById('btn-connect').onclick = async () => {
        try {
            device = await navigator.bluetooth.requestDevice({ filters: [{namePrefix: 'RaceBox '}], optionalServices: [UUIDS.SVC] });
            const server = await device.gatt.connect();
            txChar = await (await server.getPrimaryService(UUIDS.SVC)).getCharacteristic(UUIDS.TX);
            await txChar.startNotifications();
            txChar.addEventListener('characteristicvaluechanged', (e) => {
                let chunk = new Uint8Array(e.target.value.buffer);
                let tmp = new Uint8Array(buffer.length + chunk.length);
                tmp.set(buffer); tmp.set(chunk, buffer.length);
                buffer = tmp; parsePackets();
            });
            document.getElementById('status-tag').innerText = "CONNECTED";
        } catch (e) { console.log(e); }
    };

    function parsePackets() {
        while (buffer.length >= 8) {
            if (buffer[0] !== 0xB5 || buffer[1] !== 0x62) { buffer = buffer.slice(1); continue; }
            let len = buffer[4] | (buffer[5] << 8);
            if (buffer.length < (len + 8)) break;
            if (buffer[2] === 0xFF && buffer[3] === 0x01) decode(buffer.slice(6, 6 + len));
            buffer = buffer.slice(len + 8);
        }
    }

    function decode(payload) {
        const dv = new DataView(payload.buffer, payload.byteOffset);
        let raw = { x: dv.getInt16(68, true), y: dv.getInt16(70, true), z: dv.getInt16(72, true) };

        // 完整校准逻辑
        if (calStep === 1) {
            samples.push(raw);
            let p = (samples.length / 50) * 100;
            document.getElementById('progress-fill').style.width = p + "%";
            if (p >= 100) {
                offsets = { x: samples.reduce((a,b)=>a+b.x,0)/50, y: samples.reduce((a,b)=>a+b.y,0)/50, z: samples.reduce((a,b)=>a+b.z,0)/50 };
                localStorage.setItem('rb_off', JSON.stringify(offsets));
                enterStep2();
            }
        } else if (calStep === 2) {
            let cx = raw.x - offsets.x, cy = raw.y - offsets.y;
            let mag = Math.sqrt(cx*cx + cy*cy);
            if (mag > 350) {
                samples.push({x:cx, y:cy});
                document.getElementById('cal-hint').innerText = `Capturing... ${samples.length}/40`;
                if (samples.length >= 40) {
                    let ax = samples.reduce((a,b)=>a+b.x,0)/40, ay = samples.reduce((a,b)=>a+b.y,0)/40;
                    let m = Math.sqrt(ax*ax+ay*ay);
                    fwdVector = {x: ax/m, y: ay/m};
                    localStorage.setItem('rb_fwd', JSON.stringify(fwdVector));
                    abortCal();
                }
            }
        }

        // 更新快照 state
        let dx = raw.x - offsets.x, dy = raw.y - offsets.y;
        state.longG = (dx * fwdVector.x + dy * fwdVector.y) / 1000;
        state.latG = (dy * fwdVector.x - dx * fwdVector.y) / 1000;
        state.spd = Math.round(dv.getInt32(48, true) * 0.0036);
        state.alt = (dv.getInt32(36, true)/1000).toFixed(1);
        state.svs = dv.getUint8(23);
        state.bat = (dv.getUint8(67) & 0x7F) + "%";

        // UI 渲染更新
        document.getElementById('speed').innerText = state.spd;
        document.getElementById('long-g').innerText = state.longG.toFixed(2);
        document.getElementById('lat-g').innerText = state.latG.toFixed(2);
        document.getElementById('svs').innerText = state.svs;
        document.getElementById('alt').innerText = state.alt + "m";
        document.getElementById('bat').innerText = state.bat;
        
        const dot = document.getElementById('g-dot');
        dot.style.left = `calc(50% + ${(state.latG / 1.2) * 140}px)`;
        dot.style.top = `calc(50% + ${(-state.longG / 1.2) * 140}px)`;
    }

    // --- 4. 音频检测 ---
    let audioCtx, analyser;
    document.getElementById('btn-audio').onclick = async function() {
        if (!audioCtx) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            audioCtx.createMediaStreamSource(stream).connect(analyser);
            this.innerText = "MIC ON"; this.style.color = "var(--accent)";
            setInterval(() => {
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(data);
                let sum = 0;
                for(let i=0; i<data.length; i++){ let v=(data[i]-128)/128; sum+=v*v; }
                state.db = Math.floor(Math.sqrt(sum/data.length) * 100 + 40);
                document.getElementById('db-value').innerText = state.db;
            }, 100);
        }
    };

    // --- 5. 校准控制 ---
    document.getElementById('btn-calib').onclick = () => {
        calStep = 1; samples = [];
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = "STATIC CALIB";
        document.getElementById('m-desc').innerText = "Keep vehicle stationary...";
    };
    function enterStep2() { calStep = 2; samples = []; document.getElementById('m-title').innerText = "DYNAMIC CALIB"; }
    function abortCal() { calStep = 0; document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
