<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RaceBox Pro + Performance Test</title>
    <style>
        :root { --accent: #00ffcc; --bg: #000; --card: #121212; --danger: #ff3e3e; --record: #ff4757; --test: #f1c40f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 260px 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; margin-bottom: 5px; }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }
        .logo span { color: var(--accent); }
        #status-tag { font-size: 0.7rem; color: #666; border: 1px solid #333; padding: 2px 8px; border-radius: 10px; }

        /* 采样面板增强：整合性能测试显示 */
        .rec-control-panel { width: 100%; background: #0a0a0a; border: 1px solid #222; border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; flex-direction: column; gap: 10px; }
        .rec-row { display: flex; justify-content: space-between; align-items: center; }
        .rec-timer { font-family: "Courier New", monospace; font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        
        /* 性能测试小格 */
        .test-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .test-slot { background: #111; padding: 10px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .test-slot.active { border-color: var(--test); box-shadow: 0 0 10px rgba(241,196,15,0.2); }
        .t-lab { font-size: 0.6rem; color: #666; display: block; }
        .t-val { font-size: 1.1rem; font-weight: 800; color: #eee; }

        .speed-display { text-align: center; margin: 15px 0; position: relative; }
        #speed { font-size: 5.5rem; font-weight: 800; line-height: 1; color: var(--accent); font-variant-numeric: tabular-nums; }
        .speed-unit { font-size: 0.9rem; color: #666; letter-spacing: 2px; }
        #perf-status { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: var(--test); font-weight: bold; text-transform: uppercase; }

        .g-bowl-outer { width: 260px; height: 260px; border: 2px solid #222; border-radius: 50%; position: relative; background: radial-gradient(circle, #111 0%, #000 100%); margin: 10px 0; }
        .g-circle { position: absolute; border: 1px dashed #222; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .g-circle-05 { width: 50%; height: 50%; }
        .g-circle-10 { width: 100%; height: 100%; border-style: solid; border-color: #333; }
        .cross-h, .cross-v { position: absolute; background: #222; }
        .cross-h { top: 50%; left: 0; width: 100%; height: 1px; }
        .cross-v { left: 50%; top: 0; width: 1px; height: 100%; }
        #g-dot { width: 16px; height: 16px; background: var(--danger); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 20px var(--danger); z-index: 10; transition: 0.05s linear; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; max-width: 400px; }
        .card { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid #222; display: flex; flex-direction: column; align-items: center; }
        .card-label { font-size: 0.6rem; color: #666; text-transform: uppercase; margin-bottom: 2px; }
        .card-value { font-size: 1.1rem; font-weight: 700; color: #eee; }

        .actions { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); padding: 15px 20px calc(20px + env(safe-area-inset-bottom)); display: flex; flex-direction: column; gap: 8px; border-top: 1px solid #333; z-index: 500; }
        .btn-row { display: flex; gap: 8px; }
        button { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        
        #btn-record { background: var(--record); color: white; }
        #btn-test { background: var(--test); color: #000; }
        #btn-connect { background: var(--accent); color: #000; }
        #btn-connect.connected { background: #333; color: #fff; }
        #btn-audio, #btn-calib { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .progress-track { width: 100%; height: 6px; background: #222; border-radius: 3px; margin: 30px 0; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.1s; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">RACEBOX<span>PRO</span></div>
        <div id="status-tag">DISCONNECTED</div>
    </header>

    <div class="rec-control-panel">
        <div class="rec-row">
            <div class="rec-timer" id="test-timer">00:00.00</div>
            <select id="select-freq" style="background:#1a1a1a; color:var(--accent); border:none; font-size:0.7rem;">
                <option value="25">25Hz</option><option value="50" selected>50Hz</option><option value="100">100Hz</option>
            </select>
        </div>
        <div class="test-grid">
            <div class="test-slot" id="slot-060">
                <span class="t-lab">0-60 KPH</span>
                <span class="t-val" id="res-060">--.--s</span>
            </div>
            <div class="test-slot" id="slot-0100">
                <span class="t-lab">0-100 KPH</span>
                <span class="t-val" id="res-0100">--.--s</span>
            </div>
        </div>
    </div>

    <div class="speed-display">
        <div id="perf-status">IDLE</div>
        <div id="speed">0</div>
        <div class="speed-unit">KM/H</div>
    </div>

    <div class="g-bowl-outer">
        <div class="cross-h"></div><div class="cross-v"></div>
        <div class="g-circle g-circle-05"></div><div class="g-circle g-circle-10"></div>
        <div id="g-dot"></div>
    </div>

    <div class="stats-grid">
        <div class="card"><span class="card-label">Long G</span><span class="card-value" id="long-g">0.00</span></div>
        <div class="card"><span class="card-label">Lat G</span><span class="card-value" id="lat-g">0.00</span></div>
        <div class="card"><span class="card-label">Sound</span><span class="card-value" id="db-value">OFF</span></div>
        <div class="card"><span class="card-label">SVs</span><span class="card-value" id="svs">--</span></div>
        <div class="card"><span class="card-label">Battery</span><span class="card-value" id="bat">--</span></div>
        <div class="card"><span class="card-label">Altitude</span><span class="card-value" id="alt">--</span></div>
    </div>

    <div class="actions">
        <div class="btn-row">
            <button id="btn-test">NEW PERFORMANCE TEST</button>
            <button id="btn-record">START LOGGING</button>
        </div>
        <div class="btn-row">
            <button id="btn-audio">MIC OFF</button>
            <button id="btn-connect">CONNECT</button>
            <button id="btn-calib">CALIB</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <h2 id="m-title">CALIBRATION</h2>
        <p id="m-desc">--</p>
        <div class="progress-track"><div id="progress-fill"></div></div>
        <div id="cal-hint" style="color:var(--accent); font-weight:bold;">WAITING...</div>
        <button onclick="abortCal()" style="margin-top:30px; background:transparent; color:#666;">ABORT</button>
    </div>

<script>
    const UUIDS = { SVC: '6e400001-b5a3-f393-e0a9-e50e24dcca9e', TX: '6e400003-b5a3-f393-e0a9-e50e24dcca9e' };
    let device, txChar, buffer = new Uint8Array(0);
    let state = { spd: 0, longG: 0, latG: 0, db: 0, alt: 0, svs: 0, bat: '--' };
    let offsets = JSON.parse(localStorage.getItem('rb_off')) || {x:0, y:0, z:1000};
    let fwdVector = JSON.parse(localStorage.getItem('rb_fwd')) || {x:1, y:0};
    let calStep = 0, samples = [];

    // 性能测试引擎
    let testMode = 'IDLE'; // IDLE, READY, RUNNING, FINISHED
    let testStartT = 0;
    let testResults = { t60: null, t100: null };

    document.getElementById('btn-test').onclick = () => {
        testMode = 'READY';
        testResults = { t60: null, t100: null };
        document.getElementById('perf-status').innerText = "READY (WAITING FOR START)";
        document.getElementById('test-timer').innerText = "00:00.00";
        document.getElementById('res-060').innerText = "--.--s";
        document.getElementById('res-0100').innerText = "--.--s";
        document.querySelectorAll('.test-slot').forEach(s => s.classList.remove('active'));
    };

    function processPerformance() {
        if (testMode === 'READY') {
            // 自动识别起步：加速度超过 0.15G 或 速度 > 0.5km/h
            if (state.longG > 0.15 || state.spd > 0.5) {
                testMode = 'RUNNING';
                testStartT = performance.now();
                document.getElementById('perf-status').innerText = "RUNNING...";
            }
        }
        if (testMode === 'RUNNING') {
            const elapsed = (performance.now() - testStartT) / 1000;
            document.getElementById('test-timer').innerText = formatPerfTime(elapsed);
            
            // 检查 60 节点
            if (!testResults.t60 && state.spd >= 60) {
                testResults.t60 = elapsed;
                document.getElementById('res-060').innerText = elapsed.toFixed(2) + "s";
                document.getElementById('slot-060').classList.add('active');
            }
            // 检查 100 节点
            if (!testResults.t100 && state.spd >= 100) {
                testResults.t100 = elapsed;
                document.getElementById('res-0100').innerText = elapsed.toFixed(2) + "s";
                document.getElementById('slot-0100').classList.add('active');
                testMode = 'FINISHED';
                document.getElementById('perf-status').innerText = "TEST FINISHED";
            }
        }
    }

    function formatPerfTime(s) {
        let min = Math.floor(s / 60);
        let sec = Math.floor(s % 60);
        let ms = Math.floor((s % 1) * 100);
        return `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}.${String(ms).padStart(2,'0')}`;
    }

    // 蓝牙与连接按钮逻辑
    document.getElementById('btn-connect').onclick = async function() {
        if (device && device.gatt.connected) {
            await device.gatt.disconnect();
            this.innerText = "CONNECT";
            this.classList.remove('connected');
            document.getElementById('status-tag').innerText = "DISCONNECTED";
            return;
        }
        try {
            device = await navigator.bluetooth.requestDevice({ filters: [{namePrefix: 'RaceBox '}], optionalServices: [UUIDS.SVC] });
            const server = await device.gatt.connect();
            txChar = await (await server.getPrimaryService(UUIDS.SVC)).getCharacteristic(UUIDS.TX);
            await txChar.startNotifications();
            txChar.addEventListener('characteristicvaluechanged', (e) => {
                let chunk = new Uint8Array(e.target.value.buffer);
                let tmp = new Uint8Array(buffer.length + chunk.length);
                tmp.set(buffer); tmp.set(chunk, buffer.length);
                buffer = tmp; parsePackets();
            });
            this.innerText = "DISCONNECT";
            this.classList.add('connected');
            document.getElementById('status-tag').innerText = "CONNECTED";
        } catch (e) { console.log(e); }
    };

    function parsePackets() {
        while (buffer.length >= 8) {
            if (buffer[0] !== 0xB5 || buffer[1] !== 0x62) { buffer = buffer.slice(1); continue; }
            let len = buffer[4] | (buffer[5] << 8);
            if (buffer.length < (len + 8)) break;
            if (buffer[2] === 0xFF && buffer[3] === 0x01) decode(buffer.slice(6, 6 + len));
            buffer = buffer.slice(len + 8);
        }
    }

    function decode(payload) {
        const dv = new DataView(payload.buffer, payload.byteOffset);
        let raw = { x: dv.getInt16(68, true), y: dv.getInt16(70, true), z: dv.getInt16(72, true) };
        
        // 校准检测 (保留双步逻辑)
        if(calStep > 0) handleCalibration(raw);

        let dx = raw.x - offsets.x, dy = raw.y - offsets.y;
        state.longG = (dx * fwdVector.x + dy * fwdVector.y) / 1000;
        state.latG = (dy * fwdVector.x - dx * fwdVector.y) / 1000;
        state.spd = Math.round(dv.getInt32(48, true) * 0.0036);
        state.alt = (dv.getInt32(36, true)/1000).toFixed(1);
        state.svs = dv.getUint8(23);
        state.bat = (dv.getUint8(67) & 0x7F) + "%";

        // UI 渲染
        document.getElementById('speed').innerText = state.spd;
        document.getElementById('long-g').innerText = state.longG.toFixed(2);
        document.getElementById('lat-g').innerText = state.latG.toFixed(2);
        document.getElementById('svs').innerText = state.svs;
        document.getElementById('alt').innerText = state.alt + "m";
        document.getElementById('bat').innerText = state.bat;
        
        const dot = document.getElementById('g-dot');
        dot.style.left = `calc(50% + ${(state.latG / 1.2) * 130}px)`;
        dot.style.top = `calc(50% + ${(-state.longG / 1.2) * 130}px)`;

        // 核心：处理性能测试逻辑
        processPerformance();
    }

    // 高精度采样器 (保留原有逻辑)
    let isRecording = false, logBuffer = [], logInterval = null;
    document.getElementById('btn-record').onclick = function() {
        if (!isRecording) {
            const freq = parseInt(document.getElementById('select-freq').value);
            isRecording = true; logBuffer = [];
            const startT = performance.now();
            this.innerText = "STOP LOGGING"; this.style.background = "#333";
            logInterval = setInterval(() => {
                const row = `${new Date().toISOString()},${((performance.now()-startT)/1000).toFixed(3)},${state.spd},${state.longG.toFixed(3)},${state.latG.toFixed(3)},${state.db}`;
                logBuffer.push(row);
            }, 1000/freq);
        } else {
            isRecording = false; clearInterval(logInterval);
            this.innerText = "START LOGGING"; this.style.background = "var(--record)";
            const blob = new Blob(["UTC,RelTime,Speed,LongG,LatG,dB\n" + logBuffer.join("\n")], {type:'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `Log_${Date.now()}.csv`; a.click();
        }
    };

    // 音频检测 (保留)
    let audioCtx;
    document.getElementById('btn-audio').onclick = async function() {
        if (!audioCtx) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new AudioContext();
            const analyser = audioCtx.createAnalyser();
            audioCtx.createMediaStreamSource(stream).connect(analyser);
            this.innerText = "MIC ON"; this.style.color = "var(--accent)";
            setInterval(() => {
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteTimeDomainData(data);
                let sum = 0; for(let i=0; i<data.length; i++){ let v=(data[i]-128)/128; sum+=v*v; }
                state.db = Math.floor(Math.sqrt(sum/data.length) * 100 + 40);
                document.getElementById('db-value').innerText = state.db;
            }, 100);
        }
    };

    // 校准逻辑 (保留原始双步函数)
    function handleCalibration(raw) {
        if (calStep === 1) {
            samples.push(raw);
            let p = (samples.length / 50) * 100;
            document.getElementById('progress-fill').style.width = p + "%";
            if (p >= 100) {
                offsets = { x: samples.reduce((a,b)=>a+b.x,0)/50, y: samples.reduce((a,b)=>a+b.y,0)/50, z: samples.reduce((a,b)=>a+b.z,0)/50 };
                localStorage.setItem('rb_off', JSON.stringify(offsets));
                enterStep2();
            }
        } else if (calStep === 2) {
            let cx = raw.x - offsets.x, cy = raw.y - offsets.y;
            if (Math.sqrt(cx*cx + cy*cy) > 350) {
                samples.push({x:cx, y:cy});
                document.getElementById('cal-hint').innerText = `Capturing... ${samples.length}/40`;
                if (samples.length >= 40) {
                    let ax = samples.reduce((a,b)=>a+b.x,0)/40, ay = samples.reduce((a,b)=>a+b.y,0)/40;
                    let m = Math.sqrt(ax*ax+ay*ay);
                    fwdVector = {x: ax/m, y: ay/m};
                    localStorage.setItem('rb_fwd', JSON.stringify(fwdVector));
                    abortCal();
                }
            }
        }
    }
    document.getElementById('btn-calib').onclick = () => {
        calStep = 1; samples = [];
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = "STATIC CALIB";
    };
    function enterStep2() { calStep = 2; samples = []; document.getElementById('m-title').innerText = "DYNAMIC CALIB"; }
    function abortCal() { calStep = 0; document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
