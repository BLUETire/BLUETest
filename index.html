<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RaceBox Mobile Pro</title>
    <style>
        :root { --accent: #00ffcc; --bg: #000; --card: #121212; --danger: #ff3e3e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 100px 15px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* 顶部状态条 */
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; margin-bottom: 10px; }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 1.1rem; }
        .logo span { color: var(--accent); }
        #status-tag { font-size: 0.7rem; color: #666; border: 1px solid #333; padding: 2px 8px; border-radius: 10px; }

        /* 速度显示 */
        .speed-display { text-align: center; margin: 15px 0; }
        #speed { font-size: 5.5rem; font-weight: 800; line-height: 1; color: var(--accent); font-variant-numeric: tabular-nums; }
        .speed-unit { font-size: 0.9rem; color: #666; letter-spacing: 2px; }

        /* G-Bowl 仪表盘：全比例借鉴官方 */
        .g-bowl-outer { width: 280px; height: 280px; border: 2px solid #222; border-radius: 50%; position: relative; background: radial-gradient(circle, #111 0%, #000 100%); margin: 20px 0; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .g-circle { position: absolute; border: 1px dashed #222; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .g-circle-05 { width: 50%; height: 50%; }
        .g-circle-10 { width: 100%; height: 100%; border-style: solid; border-color: #333; }
        .cross-h, .cross-v { position: absolute; background: #222; }
        .cross-h { top: 50%; left: 0; width: 100%; height: 1px; }
        .cross-v { left: 50%; top: 0; width: 1px; height: 100%; }
        .g-label { position: absolute; font-size: 9px; color: #444; font-weight: bold; }
        #g-dot { width: 14px; height: 14px; background: var(--danger); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--danger); z-index: 10; transition: 0.04s linear; }

        /* 数据网格 */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; }
        .card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid #222; display: flex; flex-direction: column; align-items: center; }
        .card-label { font-size: 0.7rem; color: #666; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .card-value { font-size: 1.4rem; font-weight: 700; color: #eee; }

        /* 底部操作栏 */
        .actions { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); display: flex; gap: 10px; border-top: 1px solid #222; }
        button { flex: 1; padding: 16px; border-radius: 14px; border: none; font-weight: bold; font-size: 0.9rem; cursor: pointer; transition: 0.2s; }
        #btn-connect { background: var(--accent); color: #000; }
        #btn-disconnect { background: #222; color: #fff; display: none; }
        #btn-calib { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        button:active { transform: scale(0.96); opacity: 0.8; }

        /* 校准流程浮层 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .modal h2 { margin-bottom: 10px; color: var(--accent); }
        .modal p { color: #888; font-size: 0.9rem; line-height: 1.5; }
        .progress-track { width: 100%; height: 6px; background: #222; border-radius: 3px; margin: 30px 0; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.1s; }
        #cal-hint { font-size: 0.8rem; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="logo">RACEBOX<span>PRO</span></div>
        <div id="status-tag">DISCONNECTED</div>
    </header>

    <div class="speed-display">
        <div id="speed">0</div>
        <div class="speed-unit">KM/H</div>
    </div>

    <div class="g-bowl-outer">
        <div class="cross-h"></div>
        <div class="cross-v"></div>
        <div class="g-circle g-circle-05"></div>
        <div class="g-circle g-circle-10"></div>
        <div class="g-label" style="top: 2px; left: 50%; transform: translateX(-50%)">1.0G</div>
        <div id="g-dot"></div>
    </div>

    <div class="stats-grid">
        <div class="card">
            <span class="card-label">G-Force</span>
            <span class="card-value" id="gtotal">0.00</span>
        </div>
        <div class="card">
            <span class="card-label">Satellites</span>
            <span class="card-value" id="svs">--</span>
        </div>
        <div class="card">
            <span class="card-label">Battery</span>
            <span class="card-value" id="bat">--</span>
        </div>
        <div class="card">
            <span class="card-label">Altitude</span>
            <span class="card-value" id="alt">--</span>
        </div>
    </div>

    <div class="actions">
        <button id="btn-connect">CONNECT</button>
        <button id="btn-disconnect">DISCONNECT</button>
        <button id="btn-calib">CALIBRATE</button>
    </div>

    <div id="modal" class="modal">
        <h2 id="m-title">STATIC CALIBRATION</h2>
        <p id="m-desc">Keep the vehicle stationary on a level surface.</p>
        <div class="progress-track"><div id="progress-fill"></div></div>
        <div id="cal-hint">WAITING FOR DATA...</div>
        <button onclick="abortCal()" style="margin-top:40px; background:transparent; color:#444; font-size:0.8rem">CANCEL</button>
    </div>

<script>
    // 配置与状态
    const UUIDS = { SVC: '6e400001-b5a3-f393-e0a9-e50e24dcca9e', TX: '6e400003-b5a3-f393-e0a9-e50e24dcca9e' };
    let device, txChar, buffer = new Uint8Array(0);
    
    // 校准存储与逻辑
    let calStep = 0; // 0:None, 1:Static, 2:Dynamic
    let samples = [];
    let offsets = JSON.parse(localStorage.getItem('rb_off')) || {x:0, y:0, z:1000};
    let fwdVector = JSON.parse(localStorage.getItem('rb_fwd')) || {x:1, y:0};

    // --- 蓝牙管理 ---
    document.getElementById('btn-connect').onclick = async () => {
        try {
            device = await navigator.bluetooth.requestDevice({
                filters: [{namePrefix: 'RaceBox '}],
                optionalServices: [UUIDS.SVC]
            });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(UUIDS.SVC);
            txChar = await service.getCharacteristic(UUIDS.TX);
            
            await txChar.startNotifications();
            txChar.addEventListener('characteristicvaluechanged', (e) => {
                let chunk = new Uint8Array(e.target.value.buffer);
                let tmp = new Uint8Array(buffer.length + chunk.length);
                tmp.set(buffer); tmp.set(chunk, buffer.length);
                buffer = tmp;
                parsePackets();
            });

            document.getElementById('status-tag').innerText = "CONNECTED: " + device.name.split(' ').pop();
            document.getElementById('btn-connect').style.display = 'none';
            document.getElementById('btn-disconnect').style.display = 'block';
            device.addEventListener('gattserverdisconnected', () => location.reload());
        } catch (err) { console.log(err); }
    };

    document.getElementById('btn-disconnect').onclick = () => device.gatt.disconnect();

    // --- 协议解析 ---
    function parsePackets() {
        while (buffer.length >= 8) {
            if (buffer[0] !== 0xB5 || buffer[1] !== 0x62) { buffer = buffer.slice(1); continue; }
            let len = buffer[4] | (buffer[5] << 8);
            if (buffer.length < (len + 8)) break;
            if (buffer[2] === 0xFF && buffer[3] === 0x01) decode(buffer.slice(6, 6 + len));
            buffer = buffer.slice(len + 8);
        }
    }

    function decode(payload) {
        const dv = new DataView(payload.buffer, payload.byteOffset);
        let raw = { x: dv.getInt16(68, true), y: dv.getInt16(70, true), z: dv.getInt16(72, true) };

        // --- 校准核心逻辑 ---
        if (calStep === 1) { // 静态
            samples.push(raw);
            let p = (samples.length / 50) * 100;
            document.getElementById('progress-fill').style.width = p + "%";
            if (p >= 100) {
                offsets.x = samples.reduce((a,b)=>a+b.x,0)/samples.length;
                offsets.y = samples.reduce((a,b)=>a+b.y,0)/samples.length;
                offsets.z = samples.reduce((a,b)=>a+b.z,0)/samples.length;
                localStorage.setItem('rb_off', JSON.stringify(offsets));
                enterStep2();
            }
        } else if (calStep === 2) { // 动态加速识别
            let cx = raw.x - offsets.x, cy = raw.y - offsets.y;
            let mag = Math.sqrt(cx*cx + cy*cy);
            document.getElementById('progress-fill').style.width = Math.min(100, (mag/400)*100) + "%";
            if (mag > 350) {
                samples.push({x:cx, y:cy});
                document.getElementById('cal-hint').innerText = `CAPTURING HEADING... (${samples.length}/40)`;
                if (samples.length >= 40) finishCal();
            }
        }

        // --- 坐标投影计算 ---
        let dx = raw.x - offsets.x, dy = raw.y - offsets.y;
        let longG = (dx * fwdVector.x + dy * fwdVector.y) / 1000;
        let latG = (dy * fwdVector.x - dx * fwdVector.y) / 1000;

        // UI 更新
        document.getElementById('speed').innerText = Math.round(dv.getInt32(48, true) * 0.0036);
        document.getElementById('svs').innerText = dv.getUint8(23);
        document.getElementById('bat').innerText = (dv.getUint8(67) & 0x7F) + "%";
        document.getElementById('alt').innerText = (dv.getInt32(36, true)/1000).toFixed(1) + "m";
        document.getElementById('gtotal').innerText = Math.sqrt(longG**2 + latG**2).toFixed(2);
        
        const dot = document.getElementById('g-dot');
        dot.style.left = `calc(50% + ${(latG / 1.2) * 140}px)`;
        dot.style.top = `calc(50% + ${(-longG / 1.2) * 140}px)`;
    }

    // --- 校准向导控制 ---
    document.getElementById('btn-calib').onclick = () => {
        if(!txChar) return alert("Please connect device first");
        calStep = 1; samples = [];
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = "STEP 1: STATIC";
        document.getElementById('m-desc').innerText = "Hold vehicle still on a level surface...";
    };

    function enterStep2() {
        calStep = 2; samples = [];
        document.getElementById('m-title').innerText = "STEP 2: DYNAMIC";
        document.getElementById('m-desc').innerText = "Drive straight and accelerate firmly!";
        document.getElementById('cal-hint').innerText = "WAITING FOR ACCELERATION...";
    }

    function finishCal() {
        let ax = samples.reduce((a,b)=>a+b.x,0)/samples.length;
        let ay = samples.reduce((a,b)=>a+b.y,0)/samples.length;
        let m = Math.sqrt(ax*ax + ay*ay);
        fwdVector = {x: ax/m, y: ay/m};
        localStorage.setItem('rb_fwd', JSON.stringify(fwdVector));
        abortCal();
        alert("Calibration Successful!");
    }

    function abortCal() {
        calStep = 0;
        document.getElementById('modal').style.display = 'none';
    }
</script>
</body>
</html>
